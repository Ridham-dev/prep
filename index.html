input[type="checkbox"] {

input[type="checkbox"]:checked + label {
    background-color: var(--checkbox-bg);
    padding: 10px;
    border-radius: 5px;
    display: block;
    transition: background-color 0.3s ease;
}

input[type="checkbox"] + label {
    display: inline-block;
    vertical-align: middle;
    line-height: 1.4;
}
.cover-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #6a1b9a; /* Initial background color (purple) */
    z-index: 9999;
    pointer-events: none; /* Ensure it does not interfere with other elements */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 1s ease-out, visibility 1s ease-out; /* Add transition for fade out */
}

.cover-animation::before, .cover-animation::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255, 0, 0, 0.7), rgba(255, 105, 180, 0.7)); /* Shades of red and pink */
    z-index: -1;
    transition: transform 1s ease-out;
}

.cover-animation::before {
    transform: rotate(-45deg); /* Diagonal lines to top-left */
}

.cover-animation::after {
    transform: rotate(45deg); /* Diagonal lines to bottom-right */
}

.cover-animation.animation-active::before {
    transform: rotate(-135deg); /* Moves to top-left corner */
}

.cover-animation.animation-active::after {
    transform: rotate(135deg); /* Moves to bottom-right corner */
}

.cover-animation.fade-out {
    opacity: 0;
    visibility: hidden;
}

    <script>
  window.onload = function() {
    // Handle the cover animation
    const cover = document.getElementById('cover-animation');
    if (cover) {
        cover.classList.add('animation-active'); // Start the animation

        cover.addEventListener('transitionend', () => {
            console.log("Animation ended!"); // Debugging line
            cover.style.display = 'none'; // Hide the cover after animation
        });

        // After the animation completes, start the fade-out
        setTimeout(() => {
            cover.classList.add('fade-out');
        }, 1000); // Match this with the duration of your animation
    }

    // Load progress for checkboxes
    loadProgress();

    // Initialize theme based on saved preference
    initializeTheme();
};


    
    function saveProgress(dayId) {
        const checkbox = document.getElementById(dayId);
        const dayContainer = checkbox.parentElement;
    
        // Save checkbox state in localStorage
        localStorage.setItem(dayId, checkbox.checked);
    
        // Update UI based on checkbox state
        if (checkbox.checked) {
            dayContainer.classList.add('checked');
        } else {
            dayContainer.classList.remove('checked');
        }
    }
    
    function loadProgress() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            const saved = localStorage.getItem(checkbox.id);
            checkbox.checked = saved === 'true';
    
            // Apply the checked class based on saved progress
            const dayContainer = checkbox.parentElement;
            if (checkbox.checked) {
                dayContainer.classList.add('checked');
            } else {
                dayContainer.classList.remove('checked');
            }
        });
    }
    
    function toggleTheme() {
        // Toggle the dark-mode class
        document.body.classList.toggle('dark-mode');
        
        // Save theme preference in localStorage
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }
    
    function initializeTheme() {
        // Retrieve theme preference from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    }
</script>
